<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 04</title>
</head>
<body>
<script>
    function matrix(arr){
        let i;
        let j;
        let sum=0;
        for(i=0;i< arr.length;i++){
            for(j=0;j< arr[i].length;j++) {
                if (i === j) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }
    let arr1= [
        [12,254,37,74],
        [0,0,575,76],
        [80,5,58,77],
        [47,7,778,9]
    ];
    let result1= matrix(arr1);
    document.write(result1);
</script>
</body>
</html>
