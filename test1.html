<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="number" type="number">
<button type="button" onclick="show()">Show</button>
<script>
    function show() {
        let numbers = parseInt(document.getElementById("number").value);
        let n = 0;
        for (n;n < numbers; n++) {
            let check = true;
            if (n < 2) {
                check = false;
            } else {
                for (let i = 2; i < n; i++) {
                    if (n % i == 0) {
                        check = false;
                        break;
                    }
                }
            }
            if (check == true) {
                document.write(n + " ");
            }
        }
    }
</script>
</body>
</html>
